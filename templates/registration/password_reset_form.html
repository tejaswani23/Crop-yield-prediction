{% extends "base.html" %}

{% block title %}Reset Your Password{% endblock %}

{% block content %}
<div class="log">
    <h1>Forgotten your password?</h1>
    <p>Enter your e-mail address to obtain a new password</p>
    <form method="post">
        {{form.as_p}}
        <p><input class="btn" type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
