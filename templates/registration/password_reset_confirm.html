{% extends "base.html" %}
{% block title %}Reset Your Password{% endblock%}

{% block content %}
<div class="log">
    <h1>Reset Your Password</h1>
    {% if validlink%}
        <p>
            please enter your password twice.
        </p>
        <form method="post" >
            {{ form.as_p }}
            {% csrf_token %}
            <p><input class="btn" type="submit" value="Change My Password"></p>
        </form>
    {% else %}
        <p>
            The password link was invalid. Request a new link.
        </p>
    </div>
    {% endif %}
{% endblock %}
