{% extends "base.html" %}

{% block title %}Create Your Account {% endblock %}

{% block content %}
    <div class="log">
        <h1>Create Your Account</h1>
        <p>Please, sign up using the following form: </p>
        <form method='post'>
            {{ user_form.as_p}}
            {% csrf_token %}
            <p><input class="btn" type="submit" value="Create My Account"></p>
        </form>
    </div>
{% endblock %}
